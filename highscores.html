<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/highscores.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
</head>
<body>
    <header id="heading">
        <h1>Arsenal F.C. Quiz</h1>
    </header>
    <div class="container">
        <div id="highScorse" class="flex-center flex-column">
            <img src="/assets/images/black-trophy-icon.png" alt="picture of a trophy" width="150" height="150">
            <h1 id="finalScore">Leaderboard</h1>
            <ul id="highScoresList"></ul>
            <a href="/" class="btn">Go Home</a>
        </div>
    </div>
    <footer>
        <ul class="footer-icons">
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="Visit linkedin. (opens a new tab)">
                <i class="fab fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://github.com/" target="_blank" rel="noopener" aria-label="Visit github. (opens a new tab)">
                <i class="fab fa-github-square"></i></a>
            </li>
        </ul>
    </footer>

    <script src="/assets/js/highscores.js"></script>
</body>
</html>
